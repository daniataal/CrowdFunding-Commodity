name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  # Define image name - change 'myuser' to your Docker Hub username
  DOCKER_IMAGE: ${{ secrets.DOCKER_USERNAME }}/commodity-crowdfunding

jobs:
  # 2. Build and Push Docker Image
  build-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.DOCKER_IMAGE }}:latest
            ${{ env.DOCKER_IMAGE }}:${{ github.run_number }}

  # 3. Deploy to Server
  deploy:
    needs: build-push
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Copy Compose File to Server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: 22
          source: "docker-compose.prod.yml"
          target: "~/commodity-crowdfunding"

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: 22
          script: |
            # Check for Docker and install if missing
            if ! command -v docker &> /dev/null; then
              echo "Docker not found. Installing..."
              curl -fsSL https://get.docker.com -o get-docker.sh
              sudo sh get-docker.sh
              sudo usermod -aG docker $USER
              echo "Docker installed successfully."
            else
              echo "Docker is already installed."
            fi

            # Create directory if missing
            mkdir -p ~/commodity-crowdfunding
            cd ~/commodity-crowdfunding
            
            # Rename prod compose to standard name or use as is
            mv docker-compose.prod.yml docker-compose.yml

            # Update/Create .env file
            cat <<EOF > .env
            DOCKER_IMAGE_NAME=${{ env.DOCKER_IMAGE }}
            DATABASE_URL=postgresql://postgres:${{ secrets.POSTGRES_PASSWORD }}@postgres:5432/commodity_crowdfunding?schema=public
            AUTH_SECRET=${{ secrets.AUTH_SECRET }}
            NEXTAUTH_SECRET=${{ secrets.AUTH_SECRET }}
            NEXTAUTH_URL=http://151.145.85.174
            POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}
            NODE_ENV=production
            AUTH_TRUST_HOST=true
            EOF
            
            # Pull new images
            sudo docker compose pull
            
            # Restart services (up -d handles recreation if image changed)
            sudo docker compose up -d
            
            # Clean up unused images
            sudo docker image prune -f
