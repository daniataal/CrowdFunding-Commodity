name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  # Define image name - change 'myuser' to your Docker Hub username
  DOCKER_IMAGE: ${{ secrets.DOCKER_USERNAME }}/commodity-crowdfunding

jobs:
  # 2. Build and Push Docker Image
  build-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.DOCKER_IMAGE }}:latest

  # 3. Deploy to Server
  deploy:
    needs: build-push
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Copy Compose File to Server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: 22
          source: "docker-compose.prod.yml"
          target: "~/commodity-crowdfunding"

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: 22
          script: |
            # Create directory if missing
            mkdir -p ~/commodity-crowdfunding
            cd ~/commodity-crowdfunding
            
            # Rename prod compose to standard name or use as is
            mv docker-compose.prod.yml docker-compose.yml

            # Update/Create .env file
            echo "DOCKER_IMAGE_NAME=${{ env.DOCKER_IMAGE }}" > .env
            echo "DATABASE_URL=postgresql://postgres:${{ secrets.POSTGRES_PASSWORD }}@postgres:5432/commodity_crowdfunding?schema=public" >> .env
            echo "AUTH_SECRET=${{ secrets.AUTH_SECRET }}" >> .env
            echo "NEXTAUTH_URL=https://${{ secrets.DOMAIN_NAME }}" >> .env
            echo "POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}" >> .env
            echo "NODE_ENV=production" >> .env
            
            # Pull new images
            docker-compose pull
            
            # Restart services (up -d handles recreation if image changed)
            docker-compose up -d
            
            # Clean up unused images
            docker image prune -f
