services:
  postgres:
    image: postgres:16-alpine
    container_name: commodity-postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: commodity_password
      POSTGRES_DB: commodity_crowdfunding
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: commodity-app
    restart: always
    environment:
      DATABASE_URL: postgresql://postgres:commodity_password@postgres:5432/commodity_crowdfunding?schema=public
      # You should override these in specific deployment environments
      AUTH_SECRET: ${AUTH_SECRET:-change-me-in-production}
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3000}
      AUTH_TRUST_HOST: "true"
      NODE_ENV: production
    ports:
      - "3000:3000"
    volumes:
      - uploads:/app/public/uploads
    depends_on:
      postgres:
        condition: service_healthy
    # Initialize DB schema if needed on startup
    command: sh -c "/app/node_modules/.bin/prisma db push --skip-generate && node server.js"

  caddy:
    image: caddy:2-alpine
    container_name: commodity-caddy
    restart: always
    ports:
      - "80:80"
      - "443:443"
    environment:
      - DOMAIN_NAME=${DOMAIN_NAME}
      - ACME_EMAIL=${ACME_EMAIL}
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - app

volumes:
  postgres_data:
  uploads:
  caddy_data:
  caddy_config:

