apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: commodity-crowdfunding-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - commodity-crowdfunding.example.com
    secretName: commodity-crowdfunding-tls
  rules:
  - host: commodity-crowdfunding.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: commodity-crowdfunding-service
            port:
              number: 80

