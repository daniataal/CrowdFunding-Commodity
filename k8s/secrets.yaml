apiVersion: v1
kind: Secret
metadata:
  name: commodity-secrets
type: Opaque
stringData:
  # Replace these with your actual values
  database-url: "postgresql://user:password@postgres-service:5432/commodity_crowdfunding?schema=public"
  auth-secret: "your-auth-secret-here-generate-with-openssl-rand-base64-32"
  # Add other secrets as needed
  # stripe-secret-key: "sk_live_..."
  # aws-access-key-id: "..."
  # aws-secret-access-key: "..."

---
# PostgreSQL Deployment (if not using managed service)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  labels:
    app: postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:16-alpine
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: commodity-secrets
              key: postgres-user
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: commodity-secrets
              key: postgres-password
        - name: POSTGRES_DB
          value: commodity_crowdfunding
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
      volumes:
      - name: postgres-storage
        persistentVolumeClaim:
          claimName: postgres-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: postgres-service
spec:
  selector:
    app: postgres
  ports:
  - port: 5432
    targetPort: 5432

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi

